{% extends 'DemoApp5/base.html '%}
{% block title %}login{% endblock %}
{% block content %}
<div class="container">
    <div class="card col-md-6 mx-auto mt-5">
        <div class="card-body">
            <h3 class="bg-dark text-light text-center border rounded p-2">login</h3>
            <form method="POST" class="">
                {% csrf_token %}
                <br>
                <table class="table table-center table-borderless 0px">

                    {{form.as_table}}

                </table>
                <br>
                <input type="submit" class="btn btn-success " value="submit">
                <a href="#" style="margin-left: 200px">forgot password?</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
