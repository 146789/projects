{% extends 'DemoApp5/base.html '%}
{% block title %}Home {% endblock %}

{% block content %}
<div class="container">
    <div class="card col-md-6 mx-auto mt-4 shadow-lg">
        <div class="card-body ">
            <h3 class="bg-primary text-center text-light border rounded p-2">registration</h1>
                <form method="POST">
                    {% csrf_token %}
                    <table class="table table-borderless">
                        {% for m in y %}

                        <tr>
                            <td>{{m}}</td>
                        </tr>
                        {% endfor %}

                    </table>
                    <input type="submit" class="btn btn-success " value="Submit">
                </form>
        </div>
    </div>
</div>
{% endblock %}
