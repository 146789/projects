{% extends "blog_template/base.html" %}

{% block content %}

<div class="container p-1">
    <h3 class="col-md-8">Blogs</h3>
    <div class="card shadow-sm p-2 m-4">
        <div class="col-md-6 offset-md-2">


            {% for q in post1 %}
            <h2><a href="{% url 'blog_details' q.pk %}">{{q.title}}</a></h2>
            <hr>
            <small>
                {{q.created_on.date}} |&nbsp;
                Categories:&nbsp;
                {% for category in q.categories.all %}
                <a href="{% url 'blog_category' category.name %}">
                    {{category.name}}
                </a>&nbsp;
                {% endfor %}
            </small>
            <p>{{ q.body | slice:":400" }}...</p>
            {% endfor %}
        </div>
    </div>
</div>
<p></p>
<p>ksj</p>
{% endblock %}
