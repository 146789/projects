{% extends 'blog1/base.html' %}
{% block title %}my blog{% endblock %}
{% block content %}
<h1>My Blog</h1>
{% for p in posts %}
<h2>
    <a href="{{p.get_absolute_url}}">{{p.title}}</a>
</h2>
<p class="date">
    published {{p.publish}} by {{p.author}}

</p>
{{ p.body|truncatewords:30|linebreaks }}

{% endfor %}
{% endblock %}
